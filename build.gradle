plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.13'
  id 'jacoco'
}

group 'com.montaury'
version '0.1-SNAPSHOT'

repositories {
  mavenCentral()
}

javafx {
  version = "11"
  modules = ['javafx.controls']
}

test {
  useJUnitPlatform()
  reports {
    outputs.dir("$buildDir/test-results/test")
  }
  finalizedBy jacocoTestReport

  systemProperties['java.awt.headless'] = true
  systemProperties['testfx.robot'] = 'glass'
  systemProperties['testfx.headless'] = 'true'
}

jacocoTestCoverageVerification {
  violationRules {
    rule {
      limit {
        minimum = 0.1
      }
    }
  }
}

jacocoTestReport {
  reports {
    xml.enabled(true)
    outputs.dir("$buildDir/reports")
    html.outputLocation=layout.buildDirectory.dir('reports/jacoco/test')
  }
}

dependencies {
  implementation 'com.google.code.gson:gson:2.10'
  testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
  testImplementation 'org.assertj:assertj-core:3.23.1'
  testImplementation 'org.mockito:mockito-core:5.2.0'
  testImplementation 'org.testfx:testfx-core:4.0.16-alpha'
  testImplementation 'org.testfx:testfx-junit5:4.0.16-alpha'
  testImplementation 'org.testfx:openjfx-monocle:jdk-11+26'
  testImplementation 'org.awaitility:awaitility:4.2.0'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(11)
  }
}

mainClassName = 'com.montaury.pokebagarre.Main'